version: '3.8'

services:
  mobsf:
    image: opensecurity/mobile-security-framework-mobsf:latest
    container_name: mobsf
    ports:
      - "8000:8000"
    environment:
      - MOBSF_API_ONLY=1
    volumes:
      - mobsf_data:/home/mobsf/.MobSF
    networks:
      - security_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api_docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  security-agent:
    build: .
    container_name: security-agent
    ports:
      - "8080:8000"
    environment:
      - MOBSF_URL=http://mobsf:8000
      - MOBSF_API_KEY=${MOBSF_API_KEY:-your-mobsf-api-key}
      - GROQ_API_KEY=${GROQ_API_KEY:-your-groq-api-key}
      - AI_PROVIDER=groq
      - AI_MODEL=llama-3.3-70b-versatile
      - DEBUG=false
    volumes:
      - agent_data:/app/outputs
      - agent_reports:/app/reports
      - agent_scans:/app/scans
    networks:
      - security_net
    depends_on:
      mobsf:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  security_net:
    driver: bridge

volumes:
  mobsf_data:
  agent_data:
  agent_reports:
  agent_scans: