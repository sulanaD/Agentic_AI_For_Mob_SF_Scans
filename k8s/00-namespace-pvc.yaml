apiVersion: v1
kind: Namespace
metadata:
  name: mobile-security
  labels:
    name: mobile-security
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mobsf-data-pvc
  namespace: mobile-security
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mobsf-config
  namespace: mobile-security
data:
  MOBSF_API_KEY: "3a6acdbf06a54f1d247162535701f826b362a30778aca23d8d1b80e0d68c5437"
