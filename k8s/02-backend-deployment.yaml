apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: mobile-security
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: mobile-security-backend:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8001
        env:
        - name: MOBSF_API_URL
          value: "http://mobsf-service:8000"
        - name: MOBSF_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: mobsf-api-key
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: groq-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: mobile-security
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 8001
  type: ClusterIP