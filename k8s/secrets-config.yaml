apiVersion: v1
kind: Secret
metadata:
  name: mobile-security-secrets
  namespace: mobile-security
type: Opaque
data:
  # Base64 encoded values - actual API keys configured locally
  # To encode: echo -n "your-api-key" | base64
  # NOTE: Replace these with your actual base64-encoded API keys
  mobsf-api-key: "eW91ci1tb2JzZi1hcGkta2V5"  # "your-mobsf-api-key" in base64
  groq-api-key: "eW91ci1ncm9xLWFwaS1rZXk="   # "your-groq-api-key" in base64
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mobile-security-config
  namespace: mobile-security
data:
  # MobSF Configuration
  MOBSF_URL: "http://mobsf-service:8000"
  MOBSF_API_ONLY: "1"
  
  # AI Configuration
  AI_PROVIDER: "groq"
  AI_MODEL: "llama-3.3-70b-versatile"
  
  # Agent Configuration
  DEBUG: "false"
  HOST: "0.0.0.0"
  PORT: "8000"
  
  # Python Configuration
  PYTHONPATH: "/app"
  PYTHONDONTWRITEBYTECODE: "1"
  PYTHONUNBUFFERED: "1"