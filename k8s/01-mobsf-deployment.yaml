apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobsf
  namespace: mobile-security
  labels:
    app: mobsf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mobsf
  template:
    metadata:
      labels:
        app: mobsf
    spec:
      containers:
      - name: mobsf
        image: opensecurity/mobile-security-framework-mobsf:latest
        ports:
        - containerPort: 8000
        env:
        - name: MOBSF_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: mobsf-api-key
        volumeMounts:
        - name: mobsf-data
          mountPath: /home/mobsf/Mobile-Security-Framework-MobSF/uploads
        - name: mobsf-data
          mountPath: /home/mobsf/Mobile-Security-Framework-MobSF/StaticAnalyzer/android/generated
        - name: mobsf-data
          mountPath: /home/mobsf/Mobile-Security-Framework-MobSF/StaticAnalyzer/ios/generated
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /api_docs
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api_docs
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: mobsf-data
        persistentVolumeClaim:
          claimName: mobsf-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mobsf-service
  namespace: mobile-security
spec:
  selector:
    app: mobsf
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP